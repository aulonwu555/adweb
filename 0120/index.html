<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面切割</title>
    <style>
        :root {
            --nav-right-margin: 20px;
            --text-top-margin: 20px;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top {
            height: 15%;
            background-color: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-right: var(--nav-right-margin);
        }

        .bottom {
            height: 85%;
            display: flex;
        }

        .bottom-left {
            width: 15%;
            background-color: #f8bbd0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: var(--text-top-margin);
        }

        .bottom-right {
            width: 85%;
            background-color: #c8e6c9;
        }

        .logo {
            height: 72%;
        }

        .nav-item {
            font-size: 1rem;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-item {
            font-size: 1rem;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }

        .menu-item.media {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <script>
        function navigateToPhoto() {
            document.querySelector('.bottom-right').innerHTML = '<iframe src="photo.html" style="width:100%; height:100%; border:none;"></iframe>';
        }

        function navigateToList() {
            document.querySelector('.bottom-right').innerHTML = '<iframe src="list.html" style="width:100%; height:100%; border:none;"></iframe>';
        }

        function navigateToAbout() {
            document.querySelector('.bottom-right').innerHTML = '<iframe src="about.html" style="width:100%; height:100%; border:none;"></iframe>';
        }
    </script>
</head>
<body>
    <div class="top">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="nav">
            <a href="#about" class="nav-item" onclick="navigateToAbout(); return false;">關於我們</a>
            <a href="#equipment" class="nav-item" onclick="navigateToList(); return false;">設備清單</a>
            <a href="#login" class="nav-item">登入</a>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-left">
            <div class="menu-item media">媒體</div>
            <div class="menu-item" onclick="navigateToPhoto()">照片</div>
            <div class="menu-item">影片</div>
        </div>
        <div class="bottom-right"></div>
    </div>
</body>
</html>
