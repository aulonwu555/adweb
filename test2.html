<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sections</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top {
            height: 60%;
            background-color: lightblue;
        }
        .bottom {
            height: 40%;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
